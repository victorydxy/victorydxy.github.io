        <figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">正则表达式的书写语法</span><br><span class="line"></span><br><span class="line">1、^  表示匹配字符串的开始位置  (例外  用在中括号中[ ] 时,可以理解为取反,表示不匹配括号中字符串)</span><br><span class="line"></span><br><span class="line">2、$  表示匹配字符串的结束位置</span><br><span class="line"></span><br><span class="line">3、*  表示匹配 零次到多次</span><br><span class="line"></span><br><span class="line">4、+  表示匹配 一次到多次 (至少有一次)</span><br><span class="line"></span><br><span class="line">5、?  表示匹配零次或一次</span><br><span class="line"></span><br><span class="line">6、.  表示匹配单个字符 </span><br><span class="line"></span><br><span class="line">7、|  表示为或者,两项中取一项</span><br><span class="line"></span><br><span class="line">8、(  ) 小括号表示匹配括号中全部字符</span><br><span class="line"></span><br><span class="line">9、[  ] 中括号表示匹配括号中一个字符 范围描述 如[0-9 a-z A-Z]</span><br><span class="line"></span><br><span class="line">10、&#123;  &#125; 大括号用于限定匹配次数  如 &#123;n&#125;表示匹配n个字符  &#123;n,&#125;表示至少匹配n个字符  &#123;n,m&#125;表示至少n,最多m</span><br><span class="line"></span><br><span class="line">11、\  转义字符 如上基本符号匹配都需要转义字符   如 *  表示匹配*号</span><br><span class="line"></span><br><span class="line">12、\w 表示英文字母和数字  \W  非字母和数字</span><br><span class="line"></span><br><span class="line">13、\d  表示数字   \D  非数字</span><br></pre></td></tr></table></figure>
